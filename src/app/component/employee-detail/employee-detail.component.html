<h3>employee-detail works!</h3>
Name: {{employeeData.name}}
<br />
Email: {{employeeData.email}}

<button (click)="employeeChange()">Update Employee</button>

<ul>
    <li *ngFor="let item of items;let i=index;let e=even;let o=odd,let f=first,let l=last"
        [ngClass]="{odd:o,even:e,first:f,last:l}">{{i+1}} {{item.name}}
    </li>
</ul>
